<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo">Time</p>
    <button onclick="document.getElementById('demo').innerHTML = getTime()">What is the Time?</button>

    <script>
        function getTime() {
            return new Date().toLocaleTimeString();
        }
    </script>
</body>
</html>
