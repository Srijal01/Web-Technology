<!--Create an HTMl document with program using <p>, <h1>, <strong> for first word of every sentence and <em> for all the capital letters.-->
<html lang="en">
<head>
    <title>Text Formatting tags</title>
</head>
<body>
    <p><h1><strong>My</strong></h1></p><em>name is SRIJAL DANGOL.</em>
    <p><h1><strong>I</strong></h1></p><em>live in Thecho, Lalitpur.</em>
</body>
</html>
