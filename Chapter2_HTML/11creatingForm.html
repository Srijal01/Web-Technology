<!--HTML and CSS code for creating a Registration Form-->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, rgb(8, 247, 179), #0072ff);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .registration-form {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .registration-form h2 {
            text-align: center;
            color: #0072ff;
        }
        .registration-form input[type="text"],.registration-form input[type="email"],.registration-form input[type="tel"],.registration-form input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .registration-form input[type="checkbox"] {
            margin-right: 10px;
        }
        .registration-form button {
            width: 100%;
            padding: 10px;
            background: linear-gradient(to right, rgb(8, 247, 179), #0072ff);
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }
        .registration-form button:hover {
            background: linear-gradient(to right, #0072ff, rgb(8, 247, 179));
        }
        .registration-form .signin-link {
            text-align: center;
            margin-top: 20px;
        }
        .registration-form .signin-link a {
            color: #0072ff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="registration-form">
        <h2>Registration Form</h2>
        <form>
            <input type="text" name="name" placeholder="Name" required>
            <input type="email" name="email" placeholder="Email address" required>
            <input type="text" name="country" placeholder="Country" required>
            <input type="tel" name="phone" placeholder="Phone" required>
            <input type="password" name="password" placeholder="Password" required>
            <div>
                <input type="checkbox" name="terms" required>
                <label for="terms">I accept all the terms and conditions of this web page.</label>
            </div>
            <button type="submit">Create Account</button>
        </form>
        <div class="signin-link">
            Already have an account? <a href="#">Sign in</a>
        </div>
    </div>
</body>
</html>
