<!DOCTYPE html>
<html lang="en">
<head>
    <title>forms</title>
</head>
<body>
    <h2>html forms</h2>
    <form action="" method="get" onsubmit="return validate()">
        <label for="name">Name</label>
        <input type="text" name="name" id="nameid"><br>
        <label for="course">Course</label>
        <input type="checkbox" name="CSIT">BSc.CSIT
        <input type="checkbox" name="BCA">BCA
        <input type="checkbox" name="BBM">BBM<br>
        <label for="gender">Select Gender</label>
        <input type="radio" name="gender" checked>Male
        <input type="radio" name="gender" checked>Female<br>
        <select name="country" id="countryid">
            <option value="Nepal">Nepal</option>
            <option value="India">India</option>
            <option value="China">China</option>
            <option value="Bangladesh">Bangladesh</option>
            <option value="Bhutan">Bhutan</option>
            <option value="Korea">Korea</option>
            <option value="USA">USA</option>
            <option value="UK">UK</option>
            <option value="Japan">Japan</option>
            <option value="Srilanka">Srilanka</option>
            <option value="Pakistan">Pakistan</option>
        </select><hr>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
