<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positioning</title>
</head>
<body>
    <style>
        p{
            margin: 5px;
            border: 2px solid blue;
        }
        #p1{
            position: relative;
            left: 10px;
        }
        #p2{
            position: absolute;
            left: 10px;
        }
        #p1{
            visibility: hidden;
        }
        #p2{
            display: none;
        }
    </style>
    <p id="p1">This is paragraph 1</p>
    <p id="p2">This is paragraph 2</p>
</body>
</html>
