<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Types of CSS</title>
    <style>
        /*Inline CSS*/
        p{
            font-size: 30px;
        }
    </style>
</head>
<body>
    <!--Internal CSS-->
    <h2 style="color: blue; font-size: 10px; font-weight: bold">This is Inline CSS</h2>
    <h2>This is a header h2</h2>
    <p>I am p tag using internal CSS</p>
</body>
</html>
