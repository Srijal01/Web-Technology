<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font properties</title>
</head>
<style>
    h1{
        font-family: Arial, Helvetica, sans-serif;
        font-style: oblique;
    }
    h2{
        font-variant: small-caps;
    }
    h3{
        font-size: larger;
        font-style: italic;
        font-weight: bold;
    }
</style>
<body>
    <h1>Srijal Dangol</h1>
    <h2>Bachelor in Science of Computer Science and Information Technology</h2>
    <h3>Vedas College</h2>
</body>
</html>
