<!DOCTYPE html>
<html>
<body>
    <div id="ajaxid">
        <h2>Change This content only without reloading the page.</h2>
    </div>
    <button type="button" onclick="loadDoc('1name.txt')">Change Content</button>
    <script>
        function loadDoc(url) {
            var xhttpR = new XMLHttpRequest();
            xhttpR.onreadystatechange = function() {
                if (xhttpR.readyState === 4 && xhttpR.status === 200) {
                    document.getElementById("ajaxid").innerHTML = xhttpR.responseText;
                }
            };
            xhttpR.open("GET", url, true);
            xhttpR.send();
        }
    </script>
</body>
</html>
