<!--Write a JS code for handling COOKIES using different functions required for COOKIES.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Handling Example</title>
</head>
<body>
    <h1>Cookie Handling with JavaScript</h1>

    <button onclick="setCookie('username', 'Srijal', 7)">Set Cookie</button>
    <button onclick="alert(getCookie('username'))">Get Cookie</button>
    <button onclick="deleteCookie('username')">Delete Cookie</button>

    <script>
        // Function to set a cookie
        function setCookie(name, value, days) {
            const date = new Date();
            date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000)); // Set expiration time
            const expires = "expires=" + date.toUTCString();
            document.cookie = name + "=" + value + ";" + expires + ";path=/";
            alert(`Cookie '${name}' set!`);
        }

        // Function to get a cookie value by name
        function getCookie(name) {
            const nameEQ = name + "=";
            const cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                let cookie = cookies[i].trim();
                if (cookie.indexOf(nameEQ) === 0) {
                    return cookie.substring(nameEQ.length, cookie.length);
                }
            }
            return "Cookie not found!";
        }

        // Function to delete a cookie
        function deleteCookie(name) {
            document.cookie = name + "=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
            alert(`Cookie '${name}' deleted!`);
        }
    </script>
</body>
</html>
