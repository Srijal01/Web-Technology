<!--Write a HTML document that implements HTML Events(form elements events, keyboard events, mouse events), in inline approach. E.g. <button onclick="this.innerHTML = Date()">The time is?</button>-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A web page demonstrating HTML events with inline approach">
    <title>HTML Events Demo</title>
</head>
<body>
    <h1>HTML Events Demo</h1>

    <!-- Form Elements Events -->
    <h2>Form Elements Events</h2>
    <form>
        <label for="name">Name: </label>
        <input type="text" id="name" onfocus="this.style.backgroundColor='lightblue';" onblur="this.style.backgroundColor='';"><br><br>

        <label for="email">Email: </label>
        <input type="email" id="email" onchange="alert('Email changed!');"><br><br>

        <input type="submit" value="Submit" onclick="alert('Form submitted!'); return false;">
    </form>

    <!-- Keyboard Events -->
    <h2>Keyboard Events</h2>
    <input type="text" onkeydown="alert('Key down event!');" onkeypress="alert('Key press event!');" onkeyup="alert('Key up event!');" placeholder="Type something..."><br><br>

    <!-- Mouse Events -->
    <h2>Mouse Events</h2>
    <button onclick="this.innerHTML = Date()">The time is?</button><br><br>
    <div onmouseover="this.style.backgroundColor='yellow';" onmouseout="this.style.backgroundColor='';" style="width:100px; height:100px; border:1px solid black;">
        Hover over me!
    </div><br><br>
    <button ondblclick="alert('Button double-clicked!');">Double Click Me!</button>

</body>
</html>
