<!--Write a CSS code for accessing the tags using tag, id and class names and change the font-size
and color of the text inside the tags.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Elements</title>
    <style>
        /* Selecting elements by tag name */
        p {
            font-size: 16px;
            color: #333333;
        }
        /* Selecting an element by ID */
        #unique-element {
            font-size: 20px;
            color: #0055ff;
        }
        /* Selecting elements by class name */
        .class-name {
            font-size: 18px;
            color: #ff6600;
        }
    </style>
</head>
<body>
    <p>This is a paragraph.</p>
    <div id="unique-element">This is a uniquely styled element.</div>
    <div class="class-name">This is a class-styled element.</div>
</body>
</html>
