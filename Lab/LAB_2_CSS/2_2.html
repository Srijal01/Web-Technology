<!--Write CSS for differentiating padding and margin concepts.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A web page demonstrating the difference between padding and margin">
    <title>Padding vs Margin</title>
    <style>
        /* Container with padding */
        .padding-example {
            background-color: lightblue;
            padding: 20px;
            border: 2px solid blue;
        }

        /* Container with margin */
        .margin-example {
            background-color: lightgreen;
            margin: 20px;
            border: 2px solid green;
        }
    </style>
</head>
<body>
    <h1>Padding vs Margin Demonstration</h1>

    <!-- Element with padding -->
    <div class="padding-example">
        This div has 20px padding. The padding creates space inside the element, between the content and the border.
    </div>

    <!-- Element with margin -->
    <div class="margin-example">
        This div has 20px margin. The margin creates space outside the element, between the element's border and other elements.
    </div>

</body>
</html>
