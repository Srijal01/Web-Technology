<!--Write a CSS to fit the background image in body tag with no-repeat.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A web page demonstrating background image in body tag with no-repeat">
    <title>Background Image Demo</title>
    <style>
        body {
            background-image: url('Images/Image_2.jpg');
            background-size: cover; /* Ensures the image covers the entire background */
            background-repeat: no-repeat; /* Prevents the image from repeating */
            background-position: center; /* Centers the image */
        }
    </style>
</head>
<body>
    <h1>Background Image Demo</h1>
    <p>This page demonstrates how to set a background image with no-repeat in the body tag.</p>
</body>
</html>
