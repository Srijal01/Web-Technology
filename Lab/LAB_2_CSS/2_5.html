<!--Write a CSS code for CSS3 borders, Box shadows, Text Effects and Shadow in a single stylesheet.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS3 Styles</title>
    <style>
        /* CSS3 Borders */
        .border-style {
            border: 5px solid #3498db; /* Solid border with a blue color */
            border-radius: 15px; /* Rounded corners */
            padding: 10px;
            margin: 20px;
        }
        /* Box Shadows */
        .box-shadow {
            box-shadow: 10px 10px 5px rgba(0, 0, 0, 0.3); /* 10px horizontal, 10px vertical, 5px blur, semi-transparent black */
            padding: 10px;
            margin: 20px;
        }
        /* Text Effects */
        .text-effect {
            font-size: 24px;
            font-weight: bold;
            text-transform: uppercase; /* Uppercase text */
            letter-spacing: 2px; /* Spacing between letters */
            color: #e74c3c; /* Red color */
            background: -webkit-linear-gradient(#e74c3c, #3498db); /* Gradient text effect */
        }
        /* Text Shadows */
        .text-shadow {
            font-size: 24px;
            color: #2c3e50;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5); /* 2px horizontal, 2px vertical, 5px blur, semi-transparent black */
        }
    </style>
</head>
<body>
    <div class="border-style">This is a div with a styled border.</div>
    <div class="box-shadow">This is a div with a box shadow.</div>
    <div class="text-effect">This text has a gradient effect.</div>
    <div class="text-shadow">This text has a shadow effect.</div>
</body>
</html>
