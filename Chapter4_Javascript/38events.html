<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Events Example</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            // Mouse Events
            $("#mouseArea").click(function() {
                $(this).css("background-color", "lightblue").text("Clicked!");
            });
            $("#mouseArea").dblclick(function() {
                $(this).css("background-color", "yellow").text("Double Clicked!");
            });
            $("#mouseArea").mouseenter(function() {
                $(this).css("background-color", "lightgreen").text("Mouse Entered!");
            });
            $("#mouseArea").mouseleave(function() {
                $(this).css("background-color", "white").text("Mouse Left!");
            });

            // Keyboard Events
            $(document).keypress(function() {
                $("#keyboardEvent").text("Key Pressed!");
            });
            $(document).keydown(function() {
                $("#keyboardEvent").text("Key Down!");
            });
            $(document).keyup(function() {
                $("#keyboardEvent").text("Key Up!");
            });

            // Form Events
            $("#textInput").focus(function() {
                $(this).css("background-color", "#ffcccb");
            });
            $("#textInput").blur(function() {
                $(this).css("background-color", "white");
            });
            $("#textInput").change(function() {
                $("#formEvent").text("Input Changed: " + $(this).val());
            });
            $("#form").submit(function(event) {
                event.preventDefault();
                $("#formEvent").text("Form Submitted!");
            });

            // Document/Window Events
            $(window).on("load", function() {
                $("#windowEvent").text("Page Loaded!");
            });
            $(window).resize(function() {
                $("#windowEvent").text("Window Resized!");
            });
            $(window).scroll(function() {
                $("#windowEvent").text("Scrolling...");
            });
            $(window).on("unload", function() {
                alert("Page is being unloaded!");
            });
        });
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        #mouseArea {
            width: 200px;
            height: 50px;
            border: 1px solid black;
            text-align: center;
            line-height: 50px;
            margin-bottom: 10px;
        }
        input, button {
            margin-top: 10px;
            display: block;
        }
    </style>
</head>
<body>

    <h2>Mouse Events</h2>
    <div id="mouseArea">Hover / Click Me</div>

    <h2>Keyboard Events</h2>
    <p id="keyboardEvent">Press a key...</p>

    <h2>Form Events</h2>
    <form id="form">
        <input type="text" id="textInput" placeholder="Type something">
        <button type="submit">Submit</button>
    </form>
    <p id="formEvent"></p>

    <h2>Document/Window Events</h2>
    <p id="windowEvent">Resize or scroll the window</p>

</body>
</html>
