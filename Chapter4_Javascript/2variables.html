<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //variables in jacascript are loosely typed because their types are not specifically declared at the time of variable declaration.
        //difference between var and let
        let y = 100;
        {
            var x = 20; //var makes the veriable global
            let y = 30; //let makes the variable local
        }
        document.write("<h2>"+(x+y)+"</h2>") //20 + 100
    </script>
</body>
</html>
