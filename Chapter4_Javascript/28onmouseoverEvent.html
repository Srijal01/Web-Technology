<!DOCTYPE html>
<html>
    <body>
        <style>
            div{
                background-color:#D94A38;
                width:120px;
                height:20px;
                padding:40px;
                color:white;
            }
        </style>
        <div onmouseover="mOver(this)" onmouseout="mOut(this)">
            Mouse Over Me
        </div>
        <script>
            function mOver(obj) {
                obj.innerHTML = "Thank You";
                obj.style.background="green";
            }
            function mOut(obj) {
                obj.innerHTML = "Mouse Over Me";
                obj.style.background="#D94A38";
            }
        </script>
    </body>
</html>
