<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dialog Boxes</title>
</head>
<body>
    <script>
        continueloop = true;
        do{
            var age = prompt("Enter your age: ", "0");
            if(age>=18){
                var con = confirm("Do you wish to continue?");
                if(con){
                    continueloop = false;
                    alert("You voted successfully.");
                }
                else{
                    alert("You cancel votting.");
                }
            }
            else{
                alert("Enter a valid age for voting.");
                continueloop = true;
            }
        }
        while(continueloop);
    </script>
</body>
</html>
