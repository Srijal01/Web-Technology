<!DOCTYPE html>
<html>
    <style>
        div{
            background-color:#D94A38;
            width:120px;
            height:20px;
            padding:40px;
            color:white;
        }
    </style>
    <body>
        <div onmousedown="mDown(this)" onmouseup="mUp(this)">
            Click Me
        </div>
        <script>
            function mDown(obj) {
                obj.style.backgroundColor = "#1ec5e5";
                obj.innerHTML = "Release Me";
            }
            function mUp(obj) {
                obj.style.backgroundColor="#D94A38";
                obj.innerHTML="Thank You";
            }
        </script>
    </body>
</html>
