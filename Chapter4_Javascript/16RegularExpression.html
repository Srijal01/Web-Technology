<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regular Expression</title>
</head>
<body>
    <script>
        var str = "Hello";
        var re = new RegExp(/hello/,"i");   //incase sensitive
        var result = re.test(str);  //test is a Regex function
        if(result){
            document.write("Valid pattern")
        }
        else{
            document.write("Invalid pattern")
        }
    </script>
</body>
</html>
