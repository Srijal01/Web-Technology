<html>
    <body>
        <h2>JavaScript Error Handling</h2>
        <p>Demonstrating how to use <b>catch</b> to display an error.</p>
        <p id="demo"></p>
        <script>
            try {
                alerto("Hello Guys!");
            }
            catch(err) {
                document.getElementById("demo").innerHTML = err.message;
            }
        </script>
    </body>
</html>
