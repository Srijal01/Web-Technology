<!--Write a js program to push the prime numbers from a range[n:m] in an array using the logic of prime numbers and array.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Numbers in Range</title>
    <style>
        body {
            background-color: lawngreen;
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        input {
            padding: 10px;
            margin: 5px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h2>Find Prime Numbers in a Range</h2>
    <label for="startRange">Start of Range (n): </label>
    <input type="number" id="startRange">
    <br>
    <label for="endRange">End of Range (m): </label>
    <input type="number" id="endRange">
    <br>
    <button onclick="findPrimes()">Find Primes</button>
    <p id="result"></p>
    <script>
        // Function to check if a number is prime
        function isPrime(num) 
        {
            if (num <= 1) 
                return false; 
            for (let i = 2; i <= Math.sqrt(num); i++) 
            {
                if (num % i === 0) return false;
            }
            return true;
        }
        // Function to push prime numbers in a given range [n:m] into an array
        function findPrimes() 
        {
            const startRange = parseInt(document.getElementById('startRange').value);
            const endRange = parseInt(document.getElementById('endRange').value);
            let primes = [];
            for (let i = startRange; i <= endRange; i++) 
            {
                if (isPrime(i)) 
                {
                    primes.push(i);
                }
            }
            document.getElementById('result').innerText = `Prime numbers in the range [${startRange}:${endRange}] are: ${primes.join(', ')}`;
        }
    </script>
</body>
</html>
