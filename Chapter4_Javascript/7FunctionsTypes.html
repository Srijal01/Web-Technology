        function FindFibo() {
            const num = parseInt(document.getElementById('fibInput').value);
            if (isNaN(num) || num <= 0) {
                document.getElementById('fibOutput').innerText = "Please enter a positive number.";
                return;
            }
            let series = "";
            for (let i = 0; i < num; i++) {
                series += Fibonacci(i) + " ";
            }
            document.getElementById('fibOutput').innerText = series;
        }
        function Fibonacci(n){  //recursive function
            if (n==0||n==1)
                return n;
            else 
                return Fibonacci(n-1) + Fibonacci(n-2);
        }
    </script>
