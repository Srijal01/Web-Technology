<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Company {
           constructor(name,address) {
                this.name = "Company name";
                this.address = "New York City";
            }
        }
            const microsoft = new Company("Microsoft", "Washington");
            document.writeln(microsoft.name + "is in");
            document.writeln(microsoft.address + "<br>");
            const google = new Company("Google", "San Francisco");
            document.writeln(google.name + "is in");
            document.write(google.address + "<br>");
    </script>
</body>
</html>
